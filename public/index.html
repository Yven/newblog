        </div>
      </div>

      <div
        id="stdModal"
        class="fixed inset-0 bg-black/50 flex items-center justify-center hidden"
      >
        <div
          class="bg-white dark:bg-gray-800 rounded-lg p-8 sm:w-96 w-3/4 relative"
        >
          <button
            id="stdClose"
            title="关闭"
            class="absolute top-4 right-4 text-gray-500 hover:text-gray-300"
          >
            <svg
              class="text-xl"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="16"
              height="16"
              fill="currentColor"
            >
              <path fill="none" d="M0 0h24v24H0z"></path>
              <path
                d="M11.9997 10.5865L16.9495 5.63672L18.3637 7.05093L13.4139 12.0007L18.3637 16.9504L16.9495 18.3646L11.9997 13.4149L7.04996 18.3646L5.63574 16.9504L10.5855 12.0007L5.63574 7.05093L7.04996 5.63672L11.9997 10.5865Z"
              ></path>
            </svg>
          </button>
          <h2
            id="stdContent"
            class="text-xl text-center font-semibold text-gray-800 dark:text-gray-300 mb-6"
          >
            确认进行此操作？
          </h2>
          <form id="stdForm" class="flex items-center justify-center gap-6">
            <button
              type="submit"
              class="w-full bg-blue-900 text-white dark:text-gray-300 py-2 px-4 hover:bg-primary/90 transition-colors !rounded-button"
            >
              <svg
                id="stdLoading"
                class="mr-1 hidden"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="16"
                height="16"
                fill="currentColor"
              >
                <path fill="none" d="M0 0h24v24H0z"></path>
                <path
                  d="M12 4C9.25144 4 6.82508 5.38626 5.38443 7.5H8V9.5H2V3.5H4V5.99936C5.82381 3.57166 8.72764 2 12 2C17.5228 2 22 6.47715 22 12H20C20 7.58172 16.4183 4 12 4ZM4 12C4 16.4183 7.58172 20 12 20C14.7486 20 17.1749 18.6137 18.6156 16.5H16V14.5H22V20.5H20V18.0006C18.1762 20.4283 15.2724 22 12 22C6.47715 22 2 17.5228 2 12H4Z"
                ></path>
              </svg>
              确定
            </button>
            <button
              type="button"
              id="stdCancel"
              class="w-full bg-gray-600 text-white dark:text-gray-300 py-2 px-4 hover:bg-gray-400 transition-colors !rounded-button"
            >
              取消
            </button>
          </form>
        </div>
      </div>

      <div
        id="msgModal"
        class="fixed top-5 right-5 bg-gray-400 dark:bg-gray-700 rounded-sm w-72 h-10 flex items-center justify-between px-2 hidden"
      >
        <svg
          class="text-yellow-500"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          width="16"
          height="16"
          fill="currentColor"
        >
          <path fill="none" d="M0 0h24v24H0z"></path>
          <path
            d="M12 2C16.9706 2 21 6.04348 21 11.0314V20H3V11.0314C3 6.04348 7.02944 2 12 2ZM9.5 21H14.5C14.5 22.3807 13.3807 23.5 12 23.5C10.6193 23.5 9.5 22.3807 9.5 21Z"
          ></path>
        </svg>
        <span id="msgContent" class="text-sm"></span>
        <button
          id="msgClose"
          title="关闭"
          class="text-gray-500 hover:text-gray-300"
        >
          <svg
            class="text-xl"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="16"
            height="16"
            fill="currentColor"
          >
            <path fill="none" d="M0 0h24v24H0z"></path>
            <path
              d="M11.9997 10.5865L16.9495 5.63672L18.3637 7.05093L13.4139 12.0007L18.3637 16.9504L16.9495 18.3646L11.9997 13.4149L7.04996 18.3646L5.63574 16.9504L10.5855 12.0007L5.63574 7.05093L7.04996 5.63672L11.9997 10.5865Z"
            ></path>
          </svg>
        </button>
      </div>
    </div>

    <style>
      button {
        cursor: pointer;
      }
      .search-highlight {
        background-color: #ffcc00;
        color: #000;
      }

      .page-fold {
        pointer-events: none;
        transition: all 0.3s ease;
      }
      .fold-effect {
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 0;
        border-color: transparent transparent #e5e5e5 transparent;
        position: absolute;
        right: 0;
        bottom: 0;
        transition: all 0.3s ease;
        transform-origin: bottom right;
        box-shadow: -2px -2px 5px rgba(0, 0, 0, 0.1);
      }
      .show-flod-effect {
        border-width: 0 0 40px 40px;
        box-shadow: -4px -4px 8px rgba(0, 0, 0, 0.15);
      }
      .page-flip-container:hover .fold-effect {
        border-width: 0 0 40px 40px;
        box-shadow: -4px -4px 8px rgba(0, 0, 0, 0.15);
      }
      .user-login {
        opacity: 0;
        transition: opacity 0.1s cubic-bezier(1, 0, 1, 1);
      }
      .show-user-login {
        opacity: 1;
      }
      .page-flip-container:hover .user-login {
        opacity: 1;
      }
      .text-vertical {
        writing-mode: vertical-rl;
      }

      @keyframes shimmer {
        100% {
          transform: translateX(100%);
        }
      }

      .img-loading {
        position: relative;
        width: 2em;
        height: 2em;
        border: 3px solid #3cefff;
        overflow: hidden;
        animation: spin 3s ease infinite;
      }

      .img-loading::before {
        content: '';
        position: absolute;
        top: -3px;
        left: -3px;
        width: 2em;
        height: 2em;
        background-color: hsla(185, 100%, 62%, 0.75);
        transform-origin: center bottom;
        transform: scaleY(1);
        animation: fill 3s linear infinite;
      }

      @keyframes spin {
        50%,
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes fill {
        25%,
        50% {
          transform: scaleY(0);
        }
        100% {
          transform: scaleY(1);
        }
      }
    </style>

    <script src="./static/lib.js"></script>
    <script src="./static/basic.js"></script>
    <script src="./static/api.js"></script>
    <script src="./static/init.js"></script>
  </body>
</html>
